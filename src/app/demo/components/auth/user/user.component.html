<app-breadcrumb [urlBreadCrumb]="urlBreadCrumb"></app-breadcrumb>
<p-toast></p-toast>
<div class="grid">
	<div class="col-12 md:col-12 ">
		<div class="card p-fluid">
            <!--mensaje error o confirmaci칩n-->
           
            <!-- fin mensaje error o confirmacion -->
			<h5>Editar usuario</h5>
            <!--<form (ngSubmit)="submit()">>-->
            <!--<ng-template pTemplate="content">-->
                <div class="grid">
                    <div class="field col">
                        <label htmlFor="fullname">Nombre completo</label>
                        <input pInputText
                               [(ngModel)] ="fullname"
                               id="fullname" 
                               name="fullname" 
                               type="text" 
                               required 
                               autofocus 
                               [ngClass]="{'ng-invalid ng-dirty' : submitted && !fullname}"/>
                    </div>
        
                    <div class="field col">
                        <label htmlFor="email">Email</label>
                        <input pInputText
                               [(ngModel)] = "email"
                               id="email" 
                               name="email" 
                               type="email"
                               required 
                               
                               [ngClass]="{'ng-invalid ng-dirty' : submitted && !email}" />
                    </div>
                </div>
                
    
              <div class="grid">
                <div class="field col">
                    <label htmlFor="codusersap">Usuario SAP</label>
                    <input pInputText
                           [(ngModel)] ="codusersap"
                           id="codusersap" 
                           name="codusersap" 
                           type="text" 
                           required 
                           autofocus
                           readonly 
                           [ngClass]="{'ng-invalid ng-dirty' : submitted && !codusersap}"/>
                </div>
    
                <div class="field col">
                    <label htmlFor="username">Usuario portal</label>
                    <input pInputText
                           [(ngModel)] ="username"
                           id="username" 
                           name="username" 
                           type="text" 
                           required 
                           autofocus 
                           readonly
                           [ngClass]="{'ng-invalid ng-dirty' : submitted && !username}"/>
                </div>
              </div>

              <p-divider align="left">
                <div class="inline-flex align-items-center">
                    <i class="pi pi-key mr-2"></i>
                    <b>Reestablecer contrase침a</b>
                </div>
            </p-divider>
                
                <div class="grid">
                    <div class="field col">
                        <label htmlFor="password">Contrase침a</label>
                        <p-password [(ngModel)]="password"
                                    id="password" 
                                    name="password"
                                    [ngClass]="{'ng-invalid ng-dirty' : submitted && (password2.length!=0  && password.length ==0)}"
        
                        ></p-password>
                    
                    </div>
        
                    <div class="field col">
                        <label htmlFor="password2">Repetir contrase침a</label>
                        <p-password [(ngModel)]="password2"
                                    id="password2" 
                                    name="password2"
                                    [ngClass]="{'ng-invalid ng-dirty' : submitted && (password.length!=0  && password2.length ==0)}"
        
                        ></p-password>
                    
                    </div>
                </div>

                <div class="grid">
                    <div class="col">
                        <button pButton label="Actualizar" (click)="saveUser()"  class="p-button-outlined mb-2 p-button-success" icon="pi pi-save"></button>
                    </div>
                    
                </div>

                <p-divider align="left">
                    <div class="inline-flex align-items-center">
                        <i class="pi pi-id-card mr-2"></i>
                        <b>Perfiles</b>
                    </div>
                </p-divider>



                <div class="grid">
                    <div class="col-12 md:col-12 pl-5 flex justify-content-start">
                        <div *ngFor="let perfil of perfilesUsuario" class="ml-5 flex">
                            {{ perfil.perfil }}
                        </div>
                    </div>
                </div>


                <p-divider align="left">
                    <div class="inline-flex align-items-center">
                        <i class="pi pi-building mr-2"></i>
                        <b>Empresas</b>
                    </div>
                </p-divider>

                <div class="grid">
                    <div class="col-12 md:col-12 pl-5 flex justify-content-start">
                        <div *ngFor="let empresa of empresasUsuario" class="ml-5 flex">
                            {{ empresa.companyname }}
                        </div>
                    </div>
                </div>
    
               
            
            <!--</ng-template>-->
            <!--<ng-template pTemplate="footer">-->
            
                
            <!--</ng-template>-->
                
            
        <!--</form>-->

		</div>
    </div>
</div>
