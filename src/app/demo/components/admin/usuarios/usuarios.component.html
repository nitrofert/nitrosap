<div class="grid">
	<div class="col-12">
		<div class="card">
			
			<p-table #dt1 [value]="users" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['fullname','email','username','codusersap']" selectionMode="single" [(selection)]="selectedUser" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<div class="grid">
							
						<button pButton label="Limpiar" class="p-button-outlined mb-2 mr-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<button pButton label="Nuevo" class="p-button-outlined mb-2 p-button-success mr-2" icon="pi pi-plus" (click)="newUser()"></button>
						<button pButton label="Editar" class="p-button-outlined mb-2 p-button-secondary mr-2" icon="pi pi-pencil" (click)="editUser()" [disabled]="!selectedUser || selectedUser.length!=1"></button>
						<!--<button pButton label="Empresas" class="p-button-outlined mb-2 p-button-warning" icon="pi pi-building" (click)="companyUser()" [disabled]="!selectedUser || selectedUser.length!=1"></button>
						<button pButton label="Perfiles" class="p-button-outlined mb-2 p-button-help" icon="pi pi-id-card" (click)="perfilUser()" [disabled]="!selectedUser || selectedUser.length!=1"></button>-->
						</div>
						

						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar por palabra clave" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem">
                            <!--<p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
                        </th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Nombre completo
								<p-columnFilter type="text" field="fullname" display="menu" placeholder="Buscar por nombre"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Email
								<p-columnFilter type="text" field="email" display="menu" placeholder="Buscar por email"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Nombre de usuario
                                <p-columnFilter type="text" field="username" display="menu" placeholder="Buscar por nombre de usuario"></p-columnFilter>
							</div>
						</th>
						
						<th>
							<div class="flex justify-content-between align-items-center">
								Usuario SAP
								<p-columnFilter type="text" field="codusersap" display="menu" placeholder="Buscar por usuario SAP"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Estado
								<p-columnFilter type="text" field="status" display="menu" placeholder="Buscar por estado"></p-columnFilter>
							</div>
						</th>
						
                        
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-usuarioitem>
					<tr>
						<td>
                            <p-tableCheckbox [value]="usuarioitem"></p-tableCheckbox>
                        </td>
						<td style="min-width: 12rem;">
							{{ usuarioitem.fullname }}
						</td>
						<td style="min-width: 12rem;">
							{{ usuarioitem.email }}
						</td>
						
						<td style="min-width: 12rem;">
							
                            {{ usuarioitem.username }}
						</td>

                        <td style="min-width: 12rem;">
							{{ usuarioitem.codusersap }}
						</td>

                        <td style="min-width: 12rem;">
							{{ usuarioitem.status }}
						</td>
                       
			
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No se econtraron usuarios.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Cargando usuarios. Por favor espere</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
