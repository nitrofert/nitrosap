<app-breadcrumb [urlBreadCrumb]="urlBreadCrumb"></app-breadcrumb>
<div class="grid">
	<div class="col-12">
		<div class="card">
			
			<p-table #dt1 
                     [value]="noticias" 
                     dataKey="id" 
                     [rows]="10" 
                     [loading]="loading" 
                     [rowHover]="true" 
                     styleClass="p-datatable-gridlines" 
                     [paginator]="true" 
                     [globalFilterFields]="['companyname','status','urlwsmysql','dbcompanysap']" 
                     selectionMode="single" 
                     [(selection)]="noticiaSeleccionada" 
                     responsiveLayout="scroll">

				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Limpiar" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<button pButton label="Nuevo" class="p-button-outlined mb-2 p-button-success" icon="pi pi-plus" (click)="nuevaNoticia()"></button>
						<button pButton label="Editar" class="p-button-outlined mb-2 p-button-secondary" icon="pi pi-pencil" (click)="editarNoticia()" [disabled]="!noticiaSeleccionada || noticiaSeleccionada.length!=1"></button>

						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar por palabra clave" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem">
                            <!--<p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
                        </th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Título
								<p-columnFilter type="text" field="companyname" display="menu" placeholder="Buscar por título"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Fecha Publicación
								<p-columnFilter type="date" field="status" display="menu" placeholder="Buscar por fecha publicación"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Fecha fin publicación
                                <p-columnFilter type="date" field="status" display="menu" placeholder="Buscar por fecha fin publicación"></p-columnFilter>
							</div>
						</th>
						
						<th>
							<div class="flex justify-content-between align-items-center">
								Estado
								<p-columnFilter type="text" field="urlwsmysql" display="menu" placeholder="Buscar por BD mysql"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Autor
								<p-columnFilter type="text" field="dbcompanysap" display="menu" placeholder="Buscar por BD SAP"></p-columnFilter>
							</div>
						</th>
						
                        <th>
							
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-noticia>
					<tr>
						<td>
                            <p-tableCheckbox [value]="noticia"></p-tableCheckbox>
                        </td>
						<td style="min-width: 12rem;">
							{{ noticia.titulo }}
						</td>
						<td style="min-width: 12rem;">
							{{ noticia.fechapub | date }}
						</td>
						
						<td style="min-width: 12rem;">
							{{ noticia.fechafinpub | date }}
						</td>

                        <td style="min-width: 12rem;">
							{{ noticia.estado }}
						</td>

                        <td style="min-width: 12rem;">
							{{ noticia.autor }}
						</td>
                        <td style="min-width: 12rem;">
							
						</td>
			
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No se econtraron registros.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Cargando empresas. Por favor espere</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
