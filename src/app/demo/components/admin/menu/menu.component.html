<div class="grid">
	<div class="col-12">
		<div class="card">
			
			<p-table #dt1 [value]="menu" 
						  dataKey="id" 
						  [rows]="10" 
						  [loading]="loading" 
						  [rowHover]="true" 
						  styleClass="p-datatable-gridlines" 
						  [paginator]="true" 
						  [globalFilterFields]="['title','description','ordernum','estado']" 
						  selectionMode="single" 
						  [(selection)]="selectedMenu" 
						  responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<div>
							<button pButton label="Limpiar" class="p-button-outlined mb-2 mr-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
							<button pButton label="Nuevo" class="p-button-outlined mb-2 mr-2 p-button-success" icon="pi pi-plus" (click)="newMenu()"></button>
							<button pButton label="Editar" class="p-button-outlined mb-2 mr-2 p-button-secondary" icon="pi pi-pencil" (click)="editMenu()" [disabled]="!selectedMenu || selectedMenu.length!=1"></button>
						</div>
						

						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar por palabra clave" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem">
                            <!--<p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
                        </th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Title
								<p-columnFilter type="text" field="title" display="menu" placeholder="Buscar por titulo"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Descripción
								<p-columnFilter type="text" field="description" display="menu" placeholder="Buscar por descripción"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Orden menú
								<p-columnFilter field="ordernum" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
									<ng-template pTemplate="header">
										<div class="px-3 pt-3 pb-0">
											<span class="font-bold">Agent Picker</span>
										</div>
									</ng-template>
									<ng-template pTemplate="filter" let-value let-filter="filterCallback">
										<!--<p-multiSelect [ngModel]="value" [options]="representatives" placeholder="Any" (onChange)="filter($event.value)" optionLabel="name">
											<ng-template let-option pTemplate="item">
												<div class="p-multiselect-representative-option">
													<img [alt]="option.label" src="assets/demo/images/avatar/{{option.image}}" width="32" style="vertical-align: middle" />
													<span class="ml-2">{{option.name}}</span>
												</div>
											</ng-template>
										</p-multiSelect>-->
									</ng-template>
								</p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Jerarquia
								<p-columnFilter type="text" field="hierarchy" display="menu" placeholder="Buscar por jerarquia"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Padre
								<p-columnFilter type="text" field="padre" display="menu" placeholder="Buscar por padre"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Estado
								<p-columnFilter type="text" field="estado" display="menu" placeholder="Buscar por estado"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Icono
								<!--<p-columnFilter type="text" field="estado" display="menu" placeholder="Buscar por estado"></p-columnFilter>-->
							</div>
						</th>
						<th style="width: 8rem">
							<div class="flex justify-content-between align-items-center">
								Accion
								<!--<p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>-->
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-menuitem>
					<tr>
						<td>
                            <p-tableCheckbox [value]="menuitem"></p-tableCheckbox>
                        </td>
						<td style="min-width: 12rem;">
							{{ menuitem.title }}
						</td>
						<td style="min-width: 12rem;">
							{{ menuitem.description }}
						</td>
						<td style="min-width: 12rem;">
							{{ menuitem.ordernum }}
						</td>
						<td style="min-width: 12rem;">
							{{ menuitem.hierarchy }}
						</td>
						<td style="min-width: 8rem;">
							{{ menuitem.padre }}
						</td>
						<td style="min-width: 12rem;">
							{{ menuitem.estado }}
						</td>
						<td style="min-width: 5rem;" class="justify-content-center align-items-center">
							<div>
								<span class="{{ menuitem.icon }}"></span>
							</div>
							
						</td>
						<td class="text-center" style="min-width: 8rem;">
							<!--<i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': customer.verified, 'false-icon pi-times-circle text-pink-500 ': !customer.verified}"></i>-->
							
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No se econtraron opciones de menú.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Cargando opcines del menú. Por favor espere</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
