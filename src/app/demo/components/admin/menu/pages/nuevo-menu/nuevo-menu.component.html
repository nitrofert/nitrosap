<div class="grid">
	<div class="col-12 md:col-6 col-offset-3">
		<div class="card p-fluid">
            <!--mensaje error o confirmación-->
            <p-messages [(value)]="messageForm"></p-messages>
            <!-- fin mensaje error o confirmacion -->
			<h5>Nuevo menú</h5>
            <!--<form (ngSubmit)="submit()">>-->
            <!--<ng-template pTemplate="content">-->
			<div class="field">
				<label htmlFor="title">Título</label>
				<input pInputText
                       [(ngModel)] ="title"
                       id="title" 
                       name="title" 
                       type="text" 
                       required 
                       autofocus 
                       [ngClass]="{'ng-invalid ng-dirty' : submitted && !title}"/>
			</div>
			<div class="field">
				<label htmlFor="description">Descripción</label>
				<input pInputText
                       [(ngModel)] = "description"
                       id="description" 
                       name="description" 
                       type="text" />
			</div>
			<div class="field">
				<label htmlFor="hierarchy">Jerarquia</label>
				
				<p-dropdown [options]="hierarchies" 
                            optionLabel="name"
                            optionValue="code" 
                            [(ngModel)]="hierarchy"
                            (onChange)="loadPadres()"
                            id="hierarchy"
                            name="hierarchy"
                            placeholder="Seleccione la jerarquia"
                            [required]="true"                        
                            [ngClass]="{'ng-invalid ng-dirty' : submitted && !hierarchy}"></p-dropdown>
			</div>
            <div class="field">
				<label htmlFor="padre">Padre</label>
				
				<p-dropdown [options]="padres" 
                            optionLabel="title"
                            optionValue="id" 
                            [(ngModel)]="padre"
                            (onChange)="loadOrederNum()"
                            id="padre"
                            name="padre"
                            placeholder="Seleccione el menú padre"
                            [required]="true"                        
                            [ngClass]="{'ng-invalid ng-dirty' : submitted && !padre && hierarchy=='H'}"></p-dropdown>
			</div>

            <div class="field">
				<label htmlFor="ordernum">Posición menú</label>
				<input pInputText 
                        [(ngModel)] = "ordernum" 
                        id="ordernum" 
                        name="ordernum" 
                        type="text"
                        required
                        readonly 
                        [ngClass]="{'ng-invalid ng-dirty' : submitted && !ordernum}" />
			</div>

            <div class="field">
				<label htmlFor="url">URL</label>
				<input pInputText 
                        [(ngModel)] = "url" 
                        id="url" 
                        name="url" 
                        type="text" />
			</div>

            <div class="field">
				<label htmlFor="icon">Icono</label>
				<input pInputText 
                        [(ngModel)] = "icon" 
                        id="icon" 
                        name="icon" 
                        type="text" />
			</div>
            <!--</ng-template>-->
            <!--<ng-template pTemplate="footer">-->
                <div class="grid">
                    <div class="col">
                        <button pButton label="Guardar" (click)="saveMenu()" [disabled]="submitBotton" class="p-button-outlined mb-2 p-button-success" icon="pi pi-save"></button>
                    </div>
                    <div class="col">
                        <button pButton label="Limpiar" (click)="clear()"  class="p-button-outlined mb-2 p-button-primary" icon="pi pi-list"></button>
                    </div>
                </div>
            <!--</ng-template>-->
                
            
        <!--</form>-->

		</div>
    </div>
</div>
