<div class="grid">
	<div class="col-12">
		<div class="card">
			
			<p-table #dt1 [value]="permisos" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['perfil','title']" selectionMode="single" [(selection)]="selecetedPermiso" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Limpiar" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<!--<button pButton label="Nuevo" class="p-button-outlined mb-2 p-button-success" icon="pi pi-plus" (click)="newPerfil()"></button>
						<button pButton label="Editar" class="p-button-outlined mb-2 p-button-secondary" icon="pi pi-pencil" (click)="editPerfil()" [disabled]="!selectedPerfil || selectedPerfil.length!=1"></button>-->

						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar por palabra clave" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						
						<th>
							<div class="flex justify-content-between align-items-center">
								Perfil
								<p-columnFilter type="text" field="perfil" display="menu" placeholder="Buscar por perfil"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Opción menú
								<p-columnFilter type="text" field="title" display="menu" placeholder="Buscar por opción de menú"></p-columnFilter>
							</div>
						</th>
						
						<th>
							<div class="flex justify-content-between align-items-center">
								Permiso de lectura
								
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Permiso de escritura
								
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Permiso de actualización
								
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Permiso de borrado
								
							</div>
						</th>

						<th>
							<div class="flex justify-content-between align-items-center">
								Permiso de aprobación
								
							</div>
						</th>
						
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-permisoitem>
					<tr>
						
						<td style="min-width: 12rem;">
							{{ permisoitem.perfil }}
						</td>
						<td style="min-width: 12rem;">
							{{ permisoitem.title }}
						</td>
						
						<td style="min-width: 12rem;">
							<p-selectButton (onChange)="setPermiso(permisoitem.idPerfil,
                                                                   permisoitem.idMenu,
                                                                   permisoitem.read_accion,
                                                                   'read_accion')" 
                                            [options]="estados" 
                                            [(ngModel)]="permisoitem.read_accion" 
                                            optionLabel="label" optionValue="value"></p-selectButton>
						</td>
                        <td style="min-width: 12rem;">
							<p-selectButton (onChange)="setPermiso(permisoitem.idPerfil,
                                                                   permisoitem.idMenu,
                                                                   permisoitem.create_accion,
                                                                   'create_accion')" 
                                            [options]="estados" 
                                            [(ngModel)]="permisoitem.create_accion" 
                                            optionLabel="label" optionValue="value"></p-selectButton>
						</td>
                        <td style="min-width: 12rem;">
							<p-selectButton (onChange)="setPermiso(permisoitem.idPerfil,
                                                                   permisoitem.idMenu,
                                                                   permisoitem.update_accion,
                                                                   'update_accion')" 
                                            [options]="estados" 
                                            [(ngModel)]="permisoitem.update_accion" 
                                            optionLabel="label" optionValue="value"></p-selectButton>
						</td>
                        <td style="min-width: 12rem;">
							<p-selectButton (onChange)="setPermiso(permisoitem.idPerfil,
                                                                   permisoitem.idMenu,
                                                                   permisoitem.delete_accion,
                                                                   'delete_accion')" 
                                            [options]="estados" 
                                            [(ngModel)]="permisoitem.delete_accion" 
                                            optionLabel="label" optionValue="value"></p-selectButton>
						</td>

						<td style="min-width: 12rem;">
							<p-selectButton (onChange)="setPermiso(permisoitem.idPerfil,
                                                                   permisoitem.idMenu,
                                                                   permisoitem.aproved_accion,
                                                                   'aproved_accion')" 
                                            [options]="estados" 
                                            [(ngModel)]="permisoitem.aproved_accion" 
                                            optionLabel="label" optionValue="value"></p-selectButton>
						</td>
			
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No se econtraron perfiles.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Cargando perfiles. Por favor espere</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
