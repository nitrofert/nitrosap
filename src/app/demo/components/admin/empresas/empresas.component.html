<div class="grid">
	<div class="col-12">
		<div class="card">
			
			<p-table #dt1 [value]="company" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['companyname','status','urlwsmysql','dbcompanysap']" selectionMode="single" [(selection)]="selectedCompany" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Limpiar" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<button pButton label="Nuevo" class="p-button-outlined mb-2 p-button-success" icon="pi pi-plus" (click)="newCompany()"></button>
						<button pButton label="Editar" class="p-button-outlined mb-2 p-button-secondary" icon="pi pi-pencil" (click)="editCompany()" [disabled]="!selectedCompany || selectedCompany.length!=1"></button>

						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar por palabra clave" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem">
                            <!--<p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
                        </th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Empresa
								<p-columnFilter type="text" field="companyname" display="menu" placeholder="Buscar por empresa"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Estado
								<p-columnFilter type="text" field="status" display="menu" placeholder="Buscar por estado"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Logo
							</div>
						</th>
						
						<th>
							<div class="flex justify-content-between align-items-center">
								BD Mysql
								<p-columnFilter type="text" field="urlwsmysql" display="menu" placeholder="Buscar por BD mysql"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								BD SAP
								<p-columnFilter type="text" field="dbcompanysap" display="menu" placeholder="Buscar por BD SAP"></p-columnFilter>
							</div>
						</th>
						
                        <th>
							<div class="flex justify-content-between align-items-center">
								URL webservice SAP
								<p-columnFilter type="text" field="urlwssap" display="menu" placeholder="Buscar por BD SAP"></p-columnFilter>
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-empresaitem>
					<tr>
						<td>
                            <p-tableCheckbox [value]="empresaitem"></p-tableCheckbox>
                        </td>
						<td style="min-width: 12rem;">
							{{ empresaitem.companyname }}
						</td>
						<td style="min-width: 12rem;">
							{{ empresaitem.status }}
						</td>
						
						<td style="min-width: 12rem;">
							
                            <img *ngIf="empresaitem.logoempresa!=''" src="{{ empresaitem.logoempresa }}" 
                                 alt="{{ empresaitem.logoempresa }}" 
                                 title="{{ empresaitem.logoempresa }}" 
                                 style="height: 40px;">
						</td>

                        <td style="min-width: 12rem;">
							{{ empresaitem.urlwsmysql }}
						</td>

                        <td style="min-width: 12rem;">
							{{ empresaitem.dbcompanysap }}
						</td>
                        <td style="min-width: 12rem;">
							{{ empresaitem.urlwssap }}
						</td>
			
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No se econtraron empresas.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Cargando empresas. Por favor espere</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
