<div class="grid">
	<div class="col-12 md:col-6 col-offset-3">
		<div class="card p-fluid">
            <!--mensaje error o confirmaciÃ³n-->
            <p-messages [(value)]="messageForm"></p-messages>
            <!-- fin mensaje error o confirmacion -->
			<h5>Nueva empresa</h5>
            <!--<form (ngSubmit)="submit()">>-->
            <!--<ng-template pTemplate="content">-->
			<div class="field">
				<label htmlFor="companyname">Empresa</label>
				<input pInputText
                       [(ngModel)] ="companyname"
                       id="companyname" 
                       name="companyname" 
                       type="text" 
                       required 
                       autofocus 
                       [ngClass]="{'ng-invalid ng-dirty' : submitted && !companyname}"/>
			</div>
			
			<div class="field">
				<label htmlFor="status">Estado</label>
				
				<p-dropdown [options]="estados" 
                            optionLabel="name"
                            optionValue="code" 
                            [(ngModel)]="status"
                            id="status"
                            name="status"
                            placeholder="Seleccione el estado"
                            [required]="true"                        
                            [ngClass]="{'ng-invalid ng-dirty' : submitted && !status}"></p-dropdown>
			</div>

            <div class="field">
				<label htmlFor="logoempresa">Logo</label>
				<input pInputText
                       [(ngModel)] = "logoempresa"
                       id="logoempresa" 
                       name="logoempresa" 
                       type="text" />
			</div>

            <div class="field">
				<label htmlFor="urlwsmysql">BD MySQL</label>
				<input pInputText
                       [(ngModel)] ="urlwsmysql"
                       id="urlwsmysql" 
                       name="urlwsmysql" 
                       type="text" 
                       required 
                       autofocus 
                       [ngClass]="{'ng-invalid ng-dirty' : submitted && !urlwsmysql}"/>
			</div>

            <div class="field">
				<label htmlFor="dbcompanysap">BD SAP</label>
				<input pInputText
                       [(ngModel)] ="dbcompanysap"
                       id="dbcompanysap" 
                       name="dbcompanysap" 
                       type="text" 
                       required 
                       autofocus 
                       [ngClass]="{'ng-invalid ng-dirty' : submitted && !dbcompanysap}"/>
			</div>

            <div class="field">
				<label htmlFor="urlwssap">URL Webservice SAP</label>
				<input pInputText
                       [(ngModel)] ="urlwssap"
                       id="urlwssap" 
                       name="urlwssap" 
                       type="text" 
                       required 
                       autofocus 
                       [ngClass]="{'ng-invalid ng-dirty' : submitted && !urlwssap}"/>
			</div>
            
            <!--</ng-template>-->
            <!--<ng-template pTemplate="footer">-->
                <div class="grid">
                    <div class="col">
                        <button pButton label="Guardar" (click)="saveCompany()" [disabled]="submitBotton" class="p-button-outlined mb-2 p-button-success" icon="pi pi-save"></button>
                    </div>
                    <div class="col">
                        <button pButton label="Limpiar" (click)="clear()"  class="p-button-outlined mb-2 p-button-primary" icon="pi pi-list"></button>
                    </div>
                </div>
            <!--</ng-template>-->
                
            
        <!--</form>-->

		</div>
    </div>
</div>
