<div class="grid">
	<div class="col-12">
		<div class="card">
			
			<p-table #dt1 [value]="perfil" dataKey="id" [rows]="10" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['perfil','description','estado']" selectionMode="single" [(selection)]="selectedPerfil" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Limpiar" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
						<button pButton label="Nuevo" class="p-button-outlined mb-2 p-button-success" icon="pi pi-plus" (click)="newPerfil()"></button>
						<button pButton label="Editar" class="p-button-outlined mb-2 p-button-secondary" icon="pi pi-pencil" (click)="editPerfil()" [disabled]="!selectedPerfil || selectedPerfil.length!=1"></button>

						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar por palabra clave" class="w-full"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem">
                            <!--<p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
                        </th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Perfil
								<p-columnFilter type="text" field="perfil" display="menu" placeholder="Buscar por perfil"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Descripción
								<p-columnFilter type="text" field="description" display="menu" placeholder="Buscar por descripción"></p-columnFilter>
							</div>
						</th>
						
						<th>
							<div class="flex justify-content-between align-items-center">
								Estado
								<p-columnFilter type="text" field="estado" display="menu" placeholder="Buscar por estado"></p-columnFilter>
							</div>
						</th>
						
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-perfilitem>
					<tr>
						<td>
                            <p-tableCheckbox [value]="perfilitem"></p-tableCheckbox>
                        </td>
						<td style="min-width: 12rem;">
							{{ perfilitem.perfil }}
						</td>
						<td style="min-width: 12rem;">
							{{ perfilitem.description }}
						</td>
						
						<td style="min-width: 12rem;">
							{{ perfilitem.estado }}
						</td>
			
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No se econtraron perfiles.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Cargando perfiles. Por favor espere</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
