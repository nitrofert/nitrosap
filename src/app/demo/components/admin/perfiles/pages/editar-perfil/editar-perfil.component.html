<div class="grid">
	<div class="col-12 md:col-6 col-offset-3">
		<div class="card p-fluid">
            <!--mensaje error o confirmación-->
            <p-messages [(value)]="messageForm"></p-messages>
            <!-- fin mensaje error o confirmacion -->
			<h5>Editar perfil</h5>
            <!--<form (ngSubmit)="submit()">>-->
            <!--<ng-template pTemplate="content">-->
			<div class="field">
				<label htmlFor="pefil">Perfil</label>
				<input pInputText
                       [(ngModel)] ="perfil"
                       id="perfil" 
                       name="perfil" 
                       type="text" 
                       required 
                       autofocus 
                       [ngClass]="{'ng-invalid ng-dirty' : submitted && !perfil}"/>
			</div>
			<div class="field">
				<label htmlFor="description">Descripción</label>
				<input pInputText
                       [(ngModel)] = "description"
                       id="description" 
                       name="description" 
                       type="text" />
			</div>
			<div class="field">
				<label htmlFor="estado">Estado</label>
				
				<p-dropdown [options]="estados" 
                            optionLabel="name"
                            optionValue="code" 
                            [(ngModel)]="estado"
                            
                            id="estado"
                            name="estado"
                            placeholder="Seleccione el estado"
                            [required]="true"                        
                            [ngClass]="{'ng-invalid ng-dirty' : submitted && !estado}"></p-dropdown>
			</div>
            
            <!--</ng-template>-->
            <!--<ng-template pTemplate="footer">-->
            <div class="grid">
                <div class="col">
                    <button pButton label="Guardar" (click)="savePerfil()"  class="p-button-outlined mb-2 p-button-success" icon="pi pi-save"></button>
                </div>
                
            </div>
                
            <!--</ng-template>-->
                
            
        <!--</form>-->

		</div>
    </div>
</div>
