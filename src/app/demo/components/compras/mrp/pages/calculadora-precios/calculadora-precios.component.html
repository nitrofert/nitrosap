<app-breadcrumb [urlBreadCrumb]="urlBreadCrumb"></app-breadcrumb>

<!-- Tabla de lista precios -->
<div class="grid">
	<div class="col-12">
		<div class="card">
			
			<p-table #dt1 
					 [value]="listaPrecios" 
					 dataKey="id" 
					 [rows]="10" 
					 [loading]="loading" 
					 [rowHover]="true" 
					 styleClass="p-datatable-gridlines p-datatable-sm" 
					 [paginator]="true" 
					 [globalFilterFields]="['id','ItemCode','ItemName','zona','semanaMes']" 
					 selectionMode="multiple" 
					 [(selection)]="selectedLine" 
					 responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<div>
							<!--<span class="p-buttonset">-->
							<button pButton 
									pTooltip="Limpiar" tooltipPosition="bottom" placeholder="Bottom"  
									class="p-button-outlined mb-2 mr-2 p-button-sm" 
									icon="pi pi-filter-slash"
									(click)="clear(dt1)">
							</button>
							<button pButton
									*ngIf="permisosUsuarioPagina[0].create_accion" 
									pTooltip="Nuevo" tooltipPosition="bottom" placeholder="Bottom"  
									class="p-button-outlined mb-2 mr-2 p-button-success p-button-sm" 
									icon="pi pi-plus"
									[disabled]="!permisosUsuarioPagina[0].create_accion"
									(click)="nuevoPrecioItem()">
							</button>
							<!--<button pButton 
									*ngIf="permisosUsuarioPagina[0].create_accion"
									[pTooltip]="'Duplicar'" tooltipPosition="bottom" placeholder="Bottom"   
									class="p-button-outlined mb-2 mr-2 p-button-help p-button-sm" 
									[icon]="'pi pi-copy'" 
									(click)="duplicar()" 
									[disabled]="!permisosUsuarioPagina[0].read_accion || (!selectedSolped || selectedSolped.length!=1)">
							</button>-->
							<button pButton 
									*ngIf="permisosUsuarioPagina[0].update_accion"
									[pTooltip]="permisosUsuarioPagina[0].update_accion?'Editar':'Consultar'" tooltipPosition="bottom" placeholder="Bottom"   
									class="p-button-outlined mb-2 mr-2 p-button-info p-button-sm" 
									[icon]="permisosUsuarioPagina[0].update_accion?'pi pi-pencil':'pi pi-search'" 
									(click)="editarPrecioItem()" 
									[disabled]="!permisosUsuarioPagina[0].read_accion || (!selectedLine || selectedLine.length!=1)">
							</button>
							
							<button pButton 
									*ngIf="permisosUsuarioPagina[0].update_accion" 
									pTooltip="Cancelar" tooltipPosition="bottom" placeholder="Bottom"   
									class="p-button-outlined mb-2 mr-2 p-button-danger p-button-sm" 
									icon="pi pi-trash" 
									(click)="anularPrecioItem()" 
									[disabled]="!permisosUsuarioPagina[0].update_accion || !selectedLine || selectedLine.length!=1">
							</button>
							

							<button pButton 
							
							pTooltip="Exportar a excel" tooltipPosition="bottom" placeholder="Bottom"   
							class="p-button-outlined mb-2 mr-2 p-button-success p-button-sm" 
							icon="pi pi-file-excel" 
							(click)="exportExcel()">
							</button>
						<!--</span>-->
						</div>
						
						
							
						

						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar por palabra clave" class="w-full p-inputtext-sm"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem">
                            <!--<p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
                        </th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Id
								<p-columnFilter type="text" field="id" display="menu" placeholder="Buscar por código solped"></p-columnFilter>
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Código item
								<p-columnFilter type="text" field="ItemCode" display="menu" placeholder="Buscar por código item"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Nombre item
								<p-columnFilter type="text" field="ItemName" display="menu" placeholder="Buscar por nombre item"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Fecha mes
								<p-columnFilter type="date" field="fechaMes" display="menu"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Semana mes
								<p-columnFilter type="text" field="semanaMes" display="menu" placeholder="Buscar por semana del mes"></p-columnFilter>
							</div>
						</th>
						
						
						
                        
                        
						

					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-item>
					<tr>
						<td>
                            <p-tableCheckbox [value]="item"></p-tableCheckbox>
                        </td>
						<td style="min-width: 6rem;">
							{{ item.id }}
						</td>
						<td style="min-width: 6rem;">
							{{ item.ItemCode }}
						</td>
						
						<td style="min-width: 12rem;">
							{{ item.ItemName  }}
						</td>

                        <td style="min-width: 12rem;">
							{{ item.fechaMes | date }}
						</td>
						<td style="min-width: 12rem;">
							{{ item.semanaMes }}
						</td>	
                        
                     
						<td>
							{{ item.precio | number }}
						</td>
						
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8" class="text-center">No se econtraron precios de items.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8" class="text-center">Cargando lista de precios. Por favor espere</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
<!-- Fin tabla de lista precios -->

<!-- Dialog loading -->
<p-dialog header="Cargando" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}" [draggable]="false" [resizable]="false">
    <p class="m-0">

    </p>

    <div *ngIf="loadingCargue" class="field col">
                    
        <p-progressBar mode="indeterminate" [style]="{'height': '6px'}"></p-progressBar>
    </div>
</p-dialog>
<!--Fin Dialog loading-->
