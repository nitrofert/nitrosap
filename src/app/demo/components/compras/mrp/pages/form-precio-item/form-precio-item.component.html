<div class="grid">
    <div class="field col">
        <label for="fechaRequerida">Fecha lista de precio</label>
        <p-calendar [(ngModel)]="fechaLista" 
                    [showIcon]="true" 
                    inputId="fechaRequerida" 
                    [required]="true"
                    styleClass="w-full"
                    (onSelect)="calcularSemana()" 
                    [ngClass]="{'ng-invalid ng-dirty' : envioLista && !fechaLista}">
        </p-calendar>
    </div>
    <div class="field col">
        <label for="nombreCuenta">Semana A침o</label>
                <input type="text" 
                        pInputText 
                        [(ngModel)]="semanaAnioLista" 
                        id="nombreCuenta" 
                        disabled
                        class="w-full"
                        [ngClass]="{'ng-invalid ng-dirty' : envioLista && !fechaLista}">
    </div>
    <div class="field col">
        <label for="nombreCuenta">Semana mes</label>
                <input type="text" 
                        pInputText 
                        [(ngModel)]="semanaMesLista" 
                        id="nombreCuenta" 
                        disabled
                        class="w-full"
                        [ngClass]="{'ng-invalid ng-dirty' : envioLista && !fechaLista}">
    </div>
</div>

<div class="grid">
    <div class="field col">
        <p-table #dt1 
					 [value]="listaItemsMP" 
					 dataKey="ItemCode" 
					 [rows]="10" 
					 [loading]="loading" 
					 [rowHover]="true" 
					 styleClass="p-datatable-gridlines p-datatable-sm" 
					 [paginator]="true" 
					 [globalFilterFields]="['id','ItemCode','ItemName','semanaAnioLista']" 
					 selectionMode="multiple" 
					 [(selection)]="selectedLineItem" 
					 responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<div>
							<!--<span class="p-buttonset">-->
							<button pButton 
									pTooltip="Limpiar" tooltipPosition="bottom" placeholder="Bottom"  
									class="p-button-outlined mb-2 mr-2 p-button-sm" 
									icon="pi pi-filter-slash"
									(click)="clear(dt1)">
							</button>
							

							<button pButton 
							
							pTooltip="Exportar a excel" tooltipPosition="bottom" placeholder="Bottom"   
							class="p-button-outlined mb-2 mr-2 p-button-success p-button-sm" 
							icon="pi pi-file-excel" 
							(click)="exportExcel()">
							</button>
						<!--</span>-->
						</div>
						
						
							
						

						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
							<input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Buscar por palabra clave" class="w-full p-inputtext-sm"/>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th style="width: 3rem">
                            <!--<p-tableHeaderCheckbox></p-tableHeaderCheckbox>-->
                        </th>
						<!--<th>
							<div class="flex justify-content-between align-items-center">
								Id
								<p-columnFilter type="text" field="id" display="menu" placeholder="Buscar por c칩digo solped"></p-columnFilter>
							</div>
						</th>-->
						<th>
							<div class="flex justify-content-between align-items-center">
								C칩digo item
								<p-columnFilter type="text" field="ItemCode" display="menu" placeholder="Buscar por c칩digo item"></p-columnFilter>
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Nombre item
								<p-columnFilter type="text" field="ItemName" display="menu" placeholder="Buscar por nombre item"></p-columnFilter>
							</div>
						</th>

                      


                        <th>
							<div class="flex justify-content-between align-items-center">
								Precio (Nitron)
								
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Precio (Nitrofert)
								
							</div>
						</th>

                        <th>
							<div class="flex justify-content-between align-items-center">
								Tendencia
								
							</div>
						</th>


						
						
						
                        
                        
						

					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-item i="index">
					<tr>
						<td>
                            <p-tableCheckbox [value]="item"></p-tableCheckbox>
                        </td>
						<!--<td style="min-width: 6rem;">
							{{ item.id }}
						</td>-->
						<td style="min-width: 6rem;">
							{{ item.ItemCode }}
						</td>
						
						<td style="min-width: 12rem;">
							{{ item.ItemName  }}
						</td>

                       
                        
                        <td pEditableColumn style="min-width: 6rem;">
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText 
                                           type="number" 
                                           [(ngModel)]="item.precioExt"
                                           (keydown.enter)="PresionaEnter($event,item.ItemCode)"
                                           (blur)="cambio($event,item.ItemCode)">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{ item.precioExt | number }}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                     
						
                        <td style="min-width: 6rem;">
							{{ item.precioNac | number }}
						</td>

                        <td style="min-width: 6rem;">
							
                            <button pButton pRipple (click)="alza(item.ItemCode)" type="button" icon="pi pi-caret-up" [class]="item.class1"></button>
                            <button pButton pRipple (click)="neutro(item.ItemCode)" type="button" icon="pi pi-pause" [class]="item.class2"></button>
                            <button pButton pRipple (click)="baja(item.ItemCode)" type="button" icon="pi pi-caret-down" [class]="item.class3"></button>

						</td>
						
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="9" class="text-center">No se econtraron precios de items.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="9" class="text-center">Cargando lista de precios. Por favor espere</td>
					</tr>
				</ng-template>
    		</p-table>
    </div>
</div>
