<app-breadcrumb [urlBreadCrumb]="urlBreadCrumb"></app-breadcrumb>
<div class="grid">
	<div class="col-12">
		<div class="card">
           <h6>Filtros generales</h6>
            <div class="grid">
                <div class="field col-2">
                    <label for="tipoMateriaPrima">Tipo Materia prima</label>
                    <p-dropdown [options]="tiposMateriaPrima" 
                                optionLabel="label" 
                                optionValue="label"
                                [(ngModel)]="tipoMateriaPrima"
                                
                                styleClass="w-full" 
                                id="tipoMateriaPrima" 
                                name="tipoMateriaPrima" 
                                [required]="true"
                                (onChange)="filtrarTablas()">
                    </p-dropdown>
                </div>
                <div class="field col-2 flex align-content-end flex-wrap">
                <button pButton 
									pTooltip="Limpiar" tooltipPosition="bottom" placeholder="Bottom"  
									class="p-button-outlined mb-2 mr-2 p-button-sm" 
									icon="pi pi-filter-slash"
									(click)="reestablecerFiltro()">
							</button>
                </div> 
            </div>
		</div>
	</div>
</div>
