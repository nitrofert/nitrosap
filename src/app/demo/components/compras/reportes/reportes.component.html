<app-breadcrumb [urlBreadCrumb]="urlBreadCrumb"></app-breadcrumb>
<div class="grid">
	<div class="col-12">
		
        <div class="grid">

            <div *ngFor="let reporte of reportes" class="col-12 md:col-6 lg:col-3">
                <p-card [header]="reporte.title">
                    
                   {{ reporte.description }}
                    <ng-template pTemplate="footer">
                        <p-button label="Ir al reporte" icon="pi pi-list" class="p-button-sm" [routerLink]="reporte.url"></p-button>
                    </ng-template>
                </p-card>
            </div>

            
        </div>

    </div>
</div>
